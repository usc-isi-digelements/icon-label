<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../icon-label.html">
</head>

<body unresolved>
  <dom-bind id="demo">
    <template is="dom-bind">
      <p>Icon: account-circle</p>
      <p>Text: See Me</p>

      <icon-label
        icon="account-circle"
        text="See Me">
      </icon-label>

      <p>Icon: open-in-new</p>
      <p>Icon Style Class: custom</p>
      <p>Link: http://nextcentury.com</p>
      <p>Target: _blank</p>
      <p>Text: Click Me</p>

      <icon-label
        icon="icons:default"
        icon-style-class="custom"
        link="https://nextcentury.com"
        target="_blank"
        text="Click Me">
      </icon-label>

      <p>Icon: polymer</p>
      <p>Text: Look at My Width</p>
      <p>Width: 100</p>

      <icon-label
        icon="star"
        text="Look at My Width"
        width=100>
      </icon-label>
    </template>
  </dom-bind>
</body>
</html>
